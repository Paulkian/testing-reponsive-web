<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="(https://fonts.google.com/specimen/Montserrat)">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <img class="mobile-pic" src="/images/image-product-mobile.jpg">
        <img class="mobile-desk" src="/images/image-product-desktop.jpg">
        <div class="info">
            <p class="perfume-text">
                Perfume
            </p>
            
            <h1 class="item-name">
                Gabrielle Essence Eau De Parfum
            </h1>
            
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
            </p>
            
            <p class="price">
               <span>$149.99</span>
            </p>
            <p class="discount">
                $169.99
            </p>
            
            <button>
                <div class="button-container">
                    <img src="/images/icon-cart.svg" alt="">
                    <p>Add to Cart</p>
                </div>
                
            </button>
            
        </div>
            
    </div>
    

    
</body>
</html>
